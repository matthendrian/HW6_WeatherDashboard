<html>

<head>

  <meta charset="UTF-8" />

    <title>Weather Application</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Weather Tracker</h1>
      <p class="lead">A weather tracking application</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container"></div>
</head>


<div class="input">
    <input type="text" class="formInput" placeholder="Search!">
    <input type="submit" class="submitButton">
</div>


<div class="display">
    <h1 class="name"></h1>
    <p class="desc"></p>
  <p class="temp"></p>
</div>
<button id="clear-history" class="btn btn-sm btn-secondary hide">Clear History</button>

</div>
  <ul class="list-group" id="cityList"></ul>
</div>
<div class="col mt-4 mr-5">
  <h3>Current City</h3>
  <div class="card currentCard pb-2 pt-1" id="card">
      <h5 class="card-title mt-2 text-center"></h5>
  </div>
</div>

<div class="col-sm-12" id ="5DayForecast">
  <h3>5-Day Forecast:</h3>
  <div class="row text-light">
      <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
          <p id="futureDate1"></p>
          <img id="futureIcon" src="" alt="Weather icon 1">
          <p>Temp:<span id="futureTemp1"></span></p>
          <p>Humidity:<span id="futureHumidity1">%</span></p>
      </div>

          <p id="futureDate2"></p>

          <p>Humidity:<span id="futureHumidity2">%</span></p>
      </div>
      <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
          <p id="futureDate3"></p>
          <img id="futureIcon3" src="" alt="Weather icon 3">
          <p>Temp:<span id="futureTemp3"></span></p>
          <p>Humidity:<span id="futureHumidity3">%</span></p>
      </div>
      <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded">

          <p>Temp:<span id="futureTemp4"></span></p>
          <p>Humidity:<span id="futureHumidity4">%</span></p>
      </div>
      <div class="col-sm-2 bg-primary forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >

          <p>Temp:<span id="futureTemp5"></span></p>
          <p>Humidity:<span id="futureHumidity5">%</span></p>

  </div>
</div>
